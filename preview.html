<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../core/core.css" rel="stylesheet">
	<link href="css.css" rel="stylesheet">
	<title>單獨模組樣式檢視</title>
	<!-- 使IE8可以用HTML5與看懂media queries，必需放在主要樣式下一行 -->
	<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="module.js"></script>
</head>
<body>
	<div class="nvb_gptb"></div>


	<script>
	$('.nvb_gptb').nvb_gptb({
		beginShow: false,
		anchors: [
		{
			name: '行程特色',
			moveto: 400 || '400px' || $(".sec1")
		},
		{
			name: '行程內容',
			moveto: 700 || '700px' || $(".sec2")
		},
		{
			name: '行程備註',
			moveto: 1000 || '1000px' || $(".sec3")
		},
		{
			name: '自費活動',
			moveto: 1300 || '1300px' || $(".sec4")
		},
		{
			name: '活動備註',
			moveto: 1600 || '1600px' || $(".sec5")
		},
		{
			name: '安全守則',
			moveto: 1900 || '1900px' || $(".sec6")
		},
		{
			name: '脫隊規則',
			moveto: 2200 || '2200px' || $(".sec7")
		},
		{
			name: '旅遊資訊',
			moveto: 2500 || '2500px' || $(".sec8")
		},
		],
		dropOffset: 60 || '60px',
		fixedClass: 'fixed',
		position: {
			start: 300 || '300px',
			end:  2800 || '2800px' || true, 
			top: 0 || '0px' 
	}
	});
	</script>
</body>
</html>
